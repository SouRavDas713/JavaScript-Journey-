<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 10px;
        background-color:rgb(188, 255, 232);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<body>
    <h4>Personal Info Of User</h4>
    <form id="Personal_Info">
        <label for="name"> Full Name : </label>
        <input type="text" id="name" name="fname" required><br><br>

        <label for="Age"> Age : </label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob"> Date of Birth : </label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country"> Country :  </label>
        <select id="country" name="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>

        <label for="gender"> Gender :  </label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="address">Your Address : </label>
        <textarea id="address" name="address" rows="3" placeholder="Write Here"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <div class="div">
        <p id="output"></p>
    </div>
</body>
<script>
    document.getElementById('Personal_Info').addEventListener("submit" , function(e){
        e.preventDefault() ; 
        const name = document.getElementById("name").value.trim() ; 
        const age = parseInt(document.getElementById("age").value);
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;
        const address = document.getElementById("address").value.trim();
        const gender = document.querySelector('input[name="gender"]:checked');

        if (!name || !age || !dob || !country || !address || !gender) {
        alert("Please fill out all fields.");
        return;
        }

        if (name !== name.toUpperCase()) {
            alert("Name must be in UPPERCASE.");
            return;
        }

        if (age < 18) {
            alert("Age must be 18 or above.");
            return;
        }
        const form = document.forms['Personal_Info'] ; 
        let fulloutput = "" ; 
        for(let x of form.elements)
        {
            fulloutput+=x.value ; 
            fulloutput+=" " ; 
        }
        document.getElementById('output').textContent = fulloutput ; 
    })
    
</script>
</html>
